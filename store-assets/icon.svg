<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="cloud" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="50%" style="stop-color:#6b5344"/>
      <stop offset="100%" style="stop-color:#5a4636"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Fart cloud -->
  <g filter="url(#glow)" transform="translate(256,280)">
    <!-- Main cloud puffs -->
    <ellipse cx="-60" cy="-20" rx="70" ry="50" fill="url(#cloud)" opacity="0.9"/>
    <ellipse cx="40" cy="-40" rx="80" ry="55" fill="url(#cloud)" opacity="0.85"/>
    <ellipse cx="0" cy="20" rx="90" ry="60" fill="url(#cloud)" opacity="0.8"/>
    <ellipse cx="-80" cy="40" rx="50" ry="35" fill="url(#cloud)" opacity="0.7"/>
    <ellipse cx="80" cy="30" rx="55" ry="40" fill="url(#cloud)" opacity="0.75"/>

    <!-- Stink lines -->
    <g stroke="#98d982" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.8">
      <path d="M-40,-100 Q-50,-130 -30,-150"/>
      <path d="M20,-110 Q30,-145 10,-170"/>
      <path d="M70,-90 Q85,-120 65,-145"/>
    </g>
  </g>

  <!-- Sound waves -->
  <g stroke="#e94560" stroke-width="4" fill="none" opacity="0.6">
    <path d="M100,180 Q80,256 100,332" stroke-width="6"/>
    <path d="M70,160 Q40,256 70,352"/>
    <path d="M412,180 Q432,256 412,332" stroke-width="6"/>
    <path d="M442,160 Q472,256 442,352"/>
  </g>
</svg>
